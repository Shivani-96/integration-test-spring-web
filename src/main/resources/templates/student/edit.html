<!DOCTYPE html>
<html layout:decorator="shared/homelayout" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="margin-top : 50px; font-weight : bold; background-color: #009688; color: white; ">
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/studentedit.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{style.css}" />
	</th:block>

	<th:block layout:fragment="content">
<div class="container" style="padding-left : 150px; padding-right : 150px">


		<h2 style="margin-bottom : 20px"><u><center>Student Info	</center></u></h2> <br />

		<form class="form-horizontal" action="/student" method="POST" th:object="${student}" style="margin-left : 15%">
			<input type="hidden" name="id" th:value="${student.id}" />
			<div class="form-group">
				<label class="control-label col-sm-2" for="firstname" style="margin-left : 10px">First name:</label>
				<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
									class="validation-message"></label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="firstname" name="firstName"  th:field="*{firstName}" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="lastname" style="margin-left : 10px">Last name:</label>
		     <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="validation-message"></label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lastname" name="lastName"  th:value="${student.lastName}"  required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email" style="margin-left : 10px">Email:</label>
		     <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>

		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="email" name="email"  th:value="${student.email}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="age" style="margin-left : 10px">Age:</label>
		     <label th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
									class="validation-message"></label>

		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="age" name="age"  th:value="${student.age}" min="1" max="120">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <center>
						<button type="submit" class="btn btn-outline-light col-lg-4" style="font-weight : bold; margin-top : 30px; font-size:1.2rem">Submit</button>
					</center>
		    </div>
		  </div>
		</form>
		<br/>

		<a href="/students" style="font-size = 2rem; color : white"><center>Student List</center></a>
	</div>
	</th:block>

	<th:block layout:fragment="footer">
	</th:block>

</body>
</html>
